# SPDX-License-Identifier: MIT
name: Lint

on:
  push:
    branches:
    - master
    - feature/**
    paths:
    - '**.md'

jobs:
  markdownlint:
    name: markdownlint
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: markdownlint
      uses: nosborn/github-action-markdown-cli@v1.1.1
      with:
        files: .
        config_file: .markdownlint.yml
        ignore_files: SECURITY.md
